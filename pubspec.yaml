name: sona_flutter
description: Sona is a cross-platform educational app which helps you remember facts easier, developed with Flutter.

publish_to: 'none'

version: 0.1.0

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  equatable: ^1.2.5
  fluentui_system_icons: ^1.1.87
  flutter:
    sdk: flutter
  percent_indicator: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.3
  pedantic: ^1.9.2

flutter:
  fonts:
    - family: Work Sans
      fonts:
        - asset: fonts/work_sans/WorkSans-Black.ttf
        - asset: fonts/work_sans/WorkSans-BlackItalic.ttf
        - asset: fonts/work_sans/WorkSans-Bold.ttf
        - asset: fonts/work_sans/WorkSans-BoldItalic.ttf
        - asset: fonts/work_sans/WorkSans-ExtraBold.ttf
        - asset: fonts/work_sans/WorkSans-ExtraBoldItalic.ttf
        - asset: fonts/work_sans/WorkSans-ExtraLight.ttf
        - asset: fonts/work_sans/WorkSans-ExtraLightItalic.ttf
        - asset: fonts/work_sans/WorkSans-Italic.ttf
        - asset: fonts/work_sans/WorkSans-Light.ttf
        - asset: fonts/work_sans/WorkSans-LightItalic.ttf
        - asset: fonts/work_sans/WorkSans-Medium.ttf
        - asset: fonts/work_sans/WorkSans-MediumItalic.ttf
        - asset: fonts/work_sans/WorkSans-Regular.ttf
        - asset: fonts/work_sans/WorkSans-SemiBold.ttf
        - asset: fonts/work_sans/WorkSans-SemiBoldItalic.ttf
        - asset: fonts/work_sans/WorkSans-Thin.ttf
        - asset: fonts/work_sans/WorkSans-ThinItalic.ttf
  uses-material-design: true
